<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Главная | АКФА</title>
	<link rel="stylesheet" href="bower/normalize-css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<header class="header">

			<div class="header__top">

				<div class="header__tagline">
					Больше<br>
					чем логистика
				</div>
				<div class="header__phone">
					<span>8 800</span> 2000 158
				</div>
				<div class="header__phone-text">
					Бесплатно<br>
					по всей России
				</div>
				<a href="#" class="header__order-status-link">
					Отслеживание заказа

				<a href="#" class="header__profile-link">

						Калькулятор

					<li><a href="#">
						О компании
					</a></li>
					<li><a href="#">
						Вопросы и ответы
					</a></li>
					<li><a href="#">
						Контакты
					</a></li>
				</ul>
				<a class="header__submit-button">
					Оставить заявку
				</a>
			</div>
		</div>
	</header>


	<!-- Scripts -->

	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<!-- Scripts end -->

</html>
